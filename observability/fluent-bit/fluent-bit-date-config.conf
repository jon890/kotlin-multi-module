# 날짜별 인덱스를 위한 Fluent Bit 설정 예시

[OUTPUT]
    Name            opensearch
    Match           container.logs
    Host            opensearch
    Port            9200  
    Index           application-logs-%Y.%m.%d
    Type            _doc
    Suppress_Type_Name On

[OUTPUT]  
    Name            opensearch
    Match           app.logs
    Host            opensearch
    Port            9200
    Index           user-service-logs-%Y.%m.%d
    Type            _doc
    Suppress_Type_Name On
